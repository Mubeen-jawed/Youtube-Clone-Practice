<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  padding-bottom: 1000px;
  padding-top: 50px;
  padding-left: 80px;">
    <div style="
    background-color:black;
    color:white;
    position: fixed;
    top:0px;
    left: 0px;
    right: 0px;
    height: 40px
    ">Header</div>

    <div style="
    background-color:green;
    color:white;
    position:fixed;
    top:40px;
    left:0px;
    bottom: 0px;
    width: 70px; 
    ">
      sidebar
    </div>

    <div style="
      background-color:lightblue;
      width: 200px;
      height: 200px;
      ">div 1</div>
    <div style="
    background-color:lightpink;
    width:200px;
    height:200px;margin-bottom: 50px;
    ">div 2</div>

    <div style="
    margin-right:150px;
    position:fixed;
    bottom:20px;
    right:20px
    ">
      <button style="
      background-color: rgb(70, 202, 44);
      border: none;
      border-radius: 30px;
      width:50px;
      height: 50px;
      color: white;
      font-weight: bold;
      ">Chat
      </button>
    </div>

    <div style="
    background-color:lightsalmon;
    position:fixed;
    top:40px;
    bottom:0;
    right:0;
    width:100px;
    ">
      right sidebar
    </div>

    <div style="
    position:fixed;
    background-color:rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    top:0px;
    bottom: 0px;
    right:0;
    left:0;
    ">
      <div style="
      background-color:white;
      position: fixed;
      height: 95px;
      width: 300px;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 4px;
      ">
        <p style="
        font-size:20px;
        font-weight: bold;
        margin-bottom: 7px;
        margin-top: 10px;
        margin-left: 13px;
        ">Modal Title</p>
        <p style="
        font-size:13px;
        margin-top: 0;
        margin-left: 13px;
        margin-bottom: 9px;
        ">This is a modal</p>
        <button style="
        padding-left:3px;
        padding-right:3px;
        padding-top:0px;
        padding-bottom:0px;
        font-size:12px;
        margin-left: 13px;
        margin-top: 0px;
        ">Close</button>
      </div>
    </div>
  </body>
</html>
